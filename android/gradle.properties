# ===================================================================
# 项目基本配置
# ===================================================================
kotlin.code.style=official

# ===================================================================
# AndroidX 配置 (核心)
# ===================================================================
android.useAndroidX=true
# 【关键修复】关闭 Jetifier，大幅减少内存占用和构建时间
android.enableJetifier=false

# ===================================================================
# Gradle 性能优化配置 (只保留最稳定的)
# ===================================================================
# 开启 Gradle 并行构建，利用多核 CPU
org.gradle.parallel=true
# 开启按需配置，只构建当前任务相关的模块
org.gradle.configureondemand=true
# 开启 Gradle 构建缓存，复用之前的构建输出
org.gradle.caching=true
# 【关键修复】关闭 Gradle 配置缓存，避免并发修改异常
org.gradle.configuration-cache=false
# 开启 Gradle 守护进程，避免每次启动的 JVM 开销 (本地构建时效果显著)
org.gradle.daemon=true

# ===================================================================
# JVM 内存配置 (主要影响本地构建)
# ===================================================================
# 为 Gradle 守护进程分配内存，并使用 G1 垃圾回收器以获得更好性能
# CI 环境中的内存由 GRADLE_OPTS 环境变量控制，不受此影响
org.gradle.jvmargs=-Xmx4g -XX:MaxMetaspaceSize=1g -XX:+UseG1GC
